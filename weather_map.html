<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!--  bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!--  custom css-->
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<header>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><span id="currentLocation"></span> Weather</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="City" aria-label="Search"
                       id="searchBoxInput">
                <button class="btn btn-outline-success" type="submit" id="searchBox">Search</button>
            </form>
        </div>
    </nav>
</header>
<div class="row m-0 justify-content-evenly">
    <div class="col-6 m-0 p-0 mt-3" id="currentWeather">
        <h5>Current Weather</h5>
        <div class="row m-0 p-0">
            <div class="col-5 p-2">
                <h1 class="col-5 m-0"><span id="currentTemp"></span><sup>°F</sup></h1>
                <p>Low: <span id="currentLowTemp"></span><sup>°F</sup> High: <span
                        id="currentHighTemp"></span><sup>°F</sup></p>
            </div>
            <div class="col-5 p-2">
                <h3><span id="currentConditions"></span></h3>
                <h3>Feels Like: <span id="feelsLikeTemp"></span><sup>°F</sup></h3>
            </div>
        </div>
        <img src="" alt="">
        <div class="d-flex justify-content-evenly">
            <p>Humidity: <span id="currentHumidity"></span>%</p>
            <p>Pressure: <span id="currentPressure"></span></p>
            <p>Wind: <span id="currentWindSpeed"></span> mph</p>
        </div>
    </div>
    <div class="col-5 m-0 mt-3" id="map">
    </div>
</div>
<nav class="mt-3">
    <div class="nav nav-tabs d-flex" id="nav-tab" role="tablist">
        <button class="nav-link active flex-fill" id="day1-tab" data-bs-toggle="tab" data-bs-target="#day1"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true"><span id="day1Header"></span>
            <p>Low: <span id="day1Low"></span><sup>°F</sup> High: <span id="day1High"></span><sup>°F</sup></p>
        </button>
        <button class="nav-link flex-fill" id="day2-tab" data-bs-toggle="tab" data-bs-target="#day2" type="button"
                role="tab" aria-controls="nav-profile" aria-selected="false"><span id="day2Header"></span>
            <p>Low: <span id="day2Low"></span><sup>°F</sup> High: <span id="day2High"></span><sup>°F</sup></p>
        </button>
        <button class="nav-link flex-fill" id="day3-tab" data-bs-toggle="tab" data-bs-target="#day3" type="button"
                role="tab" aria-controls="nav-contact" aria-selected="false"><span id="day3Header"></span>
            <p>Low: <span id="day3Low"></span><sup>°F</sup> High: <span id="day3High"></span><sup>°F</sup></p>
        </button>
        <button class="nav-link flex-fill" id="day4-tab" data-bs-toggle="tab" data-bs-target="#day4" type="button"
                role="tab" aria-controls="nav-disabled" aria-selected="false"><span id="day4Header"></span>
            <p>Low: <span id="day4Low"></span><sup>°F</sup> High: <span id="day4High"></span><sup>°F</sup></p>
        </button>
        <button class="nav-link flex-fill" id="day5-tab" data-bs-toggle="tab" data-bs-target="#day5" type="button"
                role="tab" aria-controls="nav-disabled" aria-selected="false"><span id="day5Header"></span>
            <p>Low: <span id="day5Low"></span><sup>°F</sup> High: <span id="day5High"></span><sup>°F</sup></p>
        </button>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane row fade show active" id="day1" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
        <div class="chart-container col-6 m-3">
            <canvas id="chart1"></canvas>
        </div>
    </div>
    <div class="tab-pane fade" id="day2" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
        <div class="chart-container col-6 m-3">
            <canvas id="chart2"></canvas>
        </div>
    </div>
    <div class="tab-pane fade" id="day3" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
        <div class="chart-container col-6 m-3">
            <canvas id="chart3"></canvas>
        </div>
    </div>
    <div class="tab-pane fade" id="day4" role="tabpanel" aria-labelledby="nav-disabled-tab" tabindex="0">
        <div class="chart-container col-6 m-3">
            <canvas id="chart4"></canvas>
        </div>
    </div>
    <div class="tab-pane fade" id="day5" role="tabpanel" aria-labelledby="nav-disabled-tab" tabindex="0">
        <div class="chart-container col-6 m-3">
            <canvas id="chart5"></canvas>
        </div>
    </div>
</div>


<!--keys-->
<script src="js/keys.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!--chartjs-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<!--custom js-->
<script src="js/weather_map.js"></script>
</body>
</html>
