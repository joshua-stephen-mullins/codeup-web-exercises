<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<main>
  <form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="email@domain.com">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Password">
    <label for="bio">Bio:</label>
    <textarea name="bio" id="bio" placeholder="Please write a sentence or two about yourself!" rows="10" cols="20"></textarea>

    <p>How did you hear about us?</p>
    <label for="billboard">Billboard</label>
    <input type="radio" id="billboard" name="billboard" value="billboard">

    <label for="radioAdvert">Radio Advertisement</label>
    <input type="radio" id="radioAdvert" name="radioAdvert" value="radioAdvert">

    <label for="intAdvert">Internet Advertisement</label>
    <input type="radio" id="intAdvert" name="intAdvert" value="intAdvert">

    <label for="other">Other</label>
    <input type="radio" id="other" name="other" value="other">

<br>

    <label for="browser">What browser are you using?</label>
    <select name="browser" id="browser">
      <option value="chrome">Chrome</option>
      <option value="firefox">Firefox</option>
      <option value="safari">Safari</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</main>
</body>
</html>
